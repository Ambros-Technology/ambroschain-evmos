syntax = "proto3";
package evmos.fees.v1;

import "evmos/fees/v1/fees.proto";
import "gogoproto/gogo.proto";
import "google/protobuf/duration.proto";

option go_package = "github.com/tharsis/evmos/x/fees/types";

// Params defines the fee distribution module params
message Params {
  // fee distribution for registered contract withdraw addresses
  string contract_distribution = 1 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable)   = false
  ];
  // enable withawal address 
  bool withdraw_addr_enabled = 2;
}

// GenesisState defines the module's genesis state.
message GenesisState {
  // fee distribution module parameters
  Params params = 1 [(gogoproto.nullable) = false];
  // hex addresses of contract used for withdrawing tx fees
  repeated ContractWithdrawAddress withdraw_addresses = 2 [(gogoproto.nullable) = false];
}
