syntax = "proto3";

package evmos.fees.v1;

option go_package = "github.com/tharsis/evmos/x/fees/types";


// ContractWithdrawAddress defines a contract with the fees withdraw address
message ContractWithdrawAddress {
  // contract hex address registered on the fee distribution module
  string contract_address = 1;
  // hex address from the registered owner/withdraw address
  string withdraw_address = 2;
}
